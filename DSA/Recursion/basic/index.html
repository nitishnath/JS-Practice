<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-auto-rows: 100px;
            grid-gap: 40px;
        }
        .items{
            background-color: lightblue;
            border: 1px solid black;
        }
        #items-1{
            grid-row: 2 / 4;
            grid-column: 2 / 4;
        }
    </style>
</head>
<body>
    <h1>Recursion</h1>
    <div>
        <div class="container">
           <div class="items" id="items-1">container 1</div>
           <div class="items">container 2</div>
           <div class="items">container 3</div>
           <div class="items">container 4</div>
           <div class="items">container 5</div>
        </div>
    </div>
    <script src="./print-n-to-1.js"></script>
</body>
</html>
